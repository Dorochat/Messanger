<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dorochat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/wedeploy/demo-wechat/gh-pages/styles/vendor/devices.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
<div class="page">
  <div class="marvel-device nexus5" style="margin-right:15px;">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="screen">
      <div class="screen-container">
        <div class="status-bar">
          <div class="time"></div>
          <div class="battery">
            <i class="zmdi zmdi-battery"></i>
          </div>
          <div class="network">
            <i class="zmdi zmdi-network"></i>
          </div>
          <div class="wifi">
            <i class="zmdi zmdi-wifi-alt-2"></i>
          </div>
          <div class="star">
            <i class="zmdi zmdi-star"></i>
          </div>
        </div>
        <div class="chat">
          <div class="chat-container">
			  <div class="head">
				  <header class="topbar">
					<p id="logo">Dorochat</p>
					<ul class="sideicons">
					  <li><i class="fa fa-ellipsis-v"></i></li>
					  <li><i class="zmdi zmdi-phone-forwarded"></i></li>
					  <li><i class="fa fa-search"></i></li>
					</ul>
				  </header>
				  <section class="tabs">
					<ul class="tabslist">
					  <li id="calls">Calls</li>
					  <li id="chats">Chat</li>
					  <li id="contacts">Contact</li>
					</ul>
				  </section>
			  </div>  
			  <div class="mainbody"></div>
			  <div class="option">
				<ul class="optionslist">
				  <li>Yeni grup</li>
				  <li>Yeni toplu mesaj</li>
				  <li>WhatsApp Web</li>
				  <li>Yıldızlı mesajlar</li>
				  <li>Durum</li>
				  <li>Ayarlar</li>
				</ul>
			  </div>
			  <input type="search" name="search" class="search" placeholder="Ara...">
		  </div>
		</div>
		<div class="messages">
			<div class="chat-container">
				<div class="user-bar">
				  <div class="back sohbetKapat">
					<i class="zmdi zmdi-arrow-left"></i>
				  </div>
				  <div class="avatar">
					<img src="" class="uavatar">
				  </div>
				  <div class="name">
					<span class="uname"></span>
					<span class="status ustatus"></span>
				  </div>
				  <div class="actions more">
					<i class="zmdi zmdi-more-vert"></i>
				  </div>
				  <div class="actions attachment">
					<i class="zmdi zmdi-attachment-alt"></i>
				  </div>
				  <div class="actions">
					<i class="zmdi zmdi-phone"></i>
				  </div>
				</div>
				<div class="conversation">
				  <div class="conversation-container">
					<div class="message received">
					  <span id="random"></span>
					  <span class="metadata"><span class="time"></span></span>
					</div>			
				  </div>
				  <form class="conversation-compose">
					<div class="emoji">
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z" fill="#7d8489"/></svg>
					</div>
					<input class="input-msg" name="input" placeholder="Bir mesaj yaz" autocomplete="off" autofocus></input>
					<div class="photo">
					  <i class="zmdi zmdi-camera"></i>
					</div>
					<button class="send">
						<div class="circle">
						  <i class="zmdi zmdi-mic"></i>
						</div>
					  </button>
				  </form>
				</div>
			  </div>	
		</div>
	  </div>
	</div>
  </div>
 
</div>
</body>
  <script src='https://momentjs.com/downloads/moment.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
